<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link href="./style.css" rel="stylesheet">
	<script src="./index.js"></script>
	

	<link href="./am_popup/am_popup.css" rel="stylesheet">
	<script src="./am_popup/am_popup.js" type="text/javascript"></script>

</head>
<body class="container-fluid text-white bg-dark">
	<div class="fixed-top bg-dark border-bottom" style="height: 60px;">

			<select class="form-select form-select-sm w-auto d-inline-block" id="loadreplaylist"></select>
			<input class="form-control form-control-sm w-auto d-inline-block" type="text" name="loadreplay_limit" id="loadreplay_limit" placeholder="offset, limit">
			<input class="form-control form-control-sm w-auto d-inline-block" type="text" name="loadreplay_packetnames" id="loadreplay_packetnames" placeholder="packetname (optional)">
			<button class="btn btn-light" onclick="Controls.loadreplayfile()">loadreplayfile</button>
			<button class="btn btn-light" onclick="am_popup.show('popupAddpacket')">addpacket</button>
			
			<span class="mx-2"></span>

			<button style="display:none" class="btn btn-light" onclick="Messages.initialize_client()">initialize_client</button>
			<button style="display:none" class="btn btn-light" onclick="Messages.sendpacket_type('KEY_CHECK', 'HANDSHAKE')" id="send_handshake" disabled>send_handshake</button>
			<button style="display:none" class="btn btn-light" id="play_pause" disabled>play_pause//todo</button>

	</div>
	<div id="packetlist" style="margin-top: 60px;">

	</div>

	
	<div class="am_popup_container" id="popupAddpacket">
		<div class="am_popup_dialog">
		
			<form action="" onsubmit="return false">
				<div class="mb-3">
					<label class="form-label">channel</label>
					<select id="addpacket_channel" class="form-select">
						<option value="3">S2C</option>
						<option value="1">C2S</option>
						<option value="0">HANDSHAKE</option>
						<option value="7">LOADING_SCREEN</option>
						<option value="2">GAMEPLAY</option>
						<option value="4">LOW_PRIORITY</option>
						<option value="5">COMMUNICATION</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">packet</label>
					<textarea id="addpacket_packet" class="form-control" placeholder="00 00 00 00 00" cols="50" rows="8"></textarea>
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" onclick="Controls.addpacket()">addpacket</button>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
